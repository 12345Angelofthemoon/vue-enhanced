<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="logo">淘宝</h1>
      </div>
    </div>
    <div class="content">
      <div class="content-bg"></div>
      <div class="container">
        <div class="login-panel">
          <h2>密码登录</h2>
          <div class="login-form">
            <div class="login-form-item clearfix">
              <i class="fl icon icon-user"></i>
              <input type="text" placeholder="会员名/邮箱/手机号" />
            </div>
            <div class="login-form-item clearfix">
              <i class="fl icon icon-pass"></i>
              <input type="password" />
            </div>
            <div class="login-form-item clearfix">
              <button type="button" class="submit-btn">登 录</button>
            </div>
          </div>

          <div class="links">
            <a href="#">注册账号</a>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
